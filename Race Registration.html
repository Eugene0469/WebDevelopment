<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <header>
        <h1>Race Registration!</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="first">First Name: </label>
                <input type="text" id="first" name="first" placeholder="First Name" required>
                <label for="last">Last Name: </label>
                <input type="text" id="last" name="last" placeholder="Last Name" required>
            </div>
            <div>
                <p>Select a race: </p>
                <div>
                    <input type="radio" name="race" id="fun" value="funrun"><label for="fun"> Fun Run 5k</label>
                </div>
                <div>
                    <input type="radio" name="race" id="half" value="half"><label for="half">Half Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race" id="full" value="full" required><label for="full">Full
                        Marathon</label>
                </div>
                <div>
                    <label for="email">Email</label><input type="email" name="email" id="email" required>
                    <label for="password">Password</label><input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="age">Select Age Group</label>
                    <select name="age" id="age">
                        <option value="under">Under 18</option>
                        <option value="youth">18-30</option>
                        <option value="middle">30-50</option>
                        <option value="old">50+</option>
                    </select>
                </div>
                <button>Register</button>
            </div>
        </form>
    </main>

</body>

</html>

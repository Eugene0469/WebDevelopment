<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Purchase Form</title>
</head>

<body>
    <div class="container">
        <h1>Purchase Form</h1>
        <form action="">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="name@example.com" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id=" password" placeholder="password" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="town" class="form-label">Town</label>
                    <input type="text" class="form-control" id="town" name="town">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="select" class="form-label">County</label>
                    <select class="form-select" aria-label="Default select example" name="county">
                        <option selected>Please choose an option</option>
                        <option value="MBA">Mombasa</option>
                        <option value="NRB">Nairobi</option>
                        <option value="KAJ">Kajiado</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                </div>
            </div>
            <div class="form-group m-3 ms-0">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" value="yes">
                    <label for="checkbox" class="form-check-label">Sign me up</label>
                </div>
            </div>
            <button class="btn btn-success">Register</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
